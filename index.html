<!DOCTYPE HTML>
<html>
 <head>
    <title>Budgety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./Images/wallet.png"/>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;500&display=swap" rel="stylesheet">
   

 </head>
    <body>
        <div class="container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand title" href="#">
                <img src="./Images/wallet.png" width="30" height="30" class="d-inline-block" alt="">
                   Budgety
            </a>
        </nav>
        <div class="budget"> full Budget:<br>0$ </div>
        <div class="row">
            <div class="col-md-6" id="income-budget">Income Budget:<br>0$ </div>
            <div class="col-md-6" id="expense-budget">Expense Budget:<br>0$ </div>
        </div>
        
        <div class = "input-data">
            <form onsubmit="
            return false">
            <input id="name" type="input" class="form__field add-name" name="add-item"  pattern="[a-zA-Z0-9 ]+"  title="Add a valid name" placeholder="Type the item name" required/>
            <input id="value" type="number" class="add-value" min="0" placeholder="Price" size="4"  maxlength="4"  required>
            <input class="btn btn-warning btn-sm" type="reset">
            <div class="input-button">
            <button onclick="addIncome()" class="btn btn-primary btn-sm">Add Income</button>
            <button onclick="addExpense()" class="btn btn-danger btn-sm">Add Expense </button>
            <button onclick="deleteRecipe()" class="btn btn-warning btn-sm">Clear</button>
            </div>
            </form>
            <div class="items-list">
              <div class="row">
                <div class="col-md-6" id="income-list"></div>
                <div class="col-md-6" id="expense-list"></div>
             </div>  
            </div>
            
         </div>
        </div>
         <script src="app2.js"></script>
    </body>
    

</html>
